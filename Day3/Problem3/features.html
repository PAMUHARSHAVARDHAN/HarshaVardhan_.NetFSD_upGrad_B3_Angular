<!DOCTYPE html>
<html>
<head>
    <title>Product Feature List</title>

    <style>

        
        body {
            font-family:  Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

       
        .feature-section {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
        }

       
        .feature-section h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .feature-section ul {
            list-style-type: none; 
            padding: 0;
        }

        
        .feature-section ul li {
            background-color: #e8f0fe;
            color: #1a237e;
            padding: 15px;          
            margin-bottom: 12px;    
            border: 1px solid #90caf9;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            line-height: 1.5;

            transition: all 0.3s ease;
        }

       
        .feature-section ul li:hover {
            background-color: #1a237e;
            color: white;
            cursor: pointer;
            
        }

    </style>
</head>

<body>

    <section class="feature-section">
        <h2>Product Features</h2>

        <ul>
            <li>Fast and Secure Performance</li>
            <li>User-Friendly Interface</li>
            <li>Cloud-Based Data Storage</li>
            <li>24/7 Customer Support</li>
            <li>Advanced Analytics Dashboard</li>
        </ul>
    </section>

</body>
</html>

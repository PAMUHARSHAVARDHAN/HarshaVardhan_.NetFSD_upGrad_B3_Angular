<!DOCTYPE html>
<html>
<head>
    <title>Responsive Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 20px;
            background-color: #f4f6f9;
        }

        .main h1 {
            margin-bottom: 20px;
        }

        /* Cards Container */
        .cards {
            display: flex;
            gap: 20px;
        }

        /* Individual Card */
        .card {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        /* =========================
           Responsive Design
        ========================== */

        @media (max-width: 768px) {

            body {
                flex-direction: column;
            }

            /* Sidebar becomes top nav */
            .sidebar {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .sidebar ul {
                display: flex;
                gap: 15px;
            }

            .sidebar ul li {
                margin: 0;
            }

            /* Stack cards vertically */
            .cards {
                flex-direction: column;
            }
        }

    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Dashboard Overview</h1>

        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,245</p>
            </div>

            <div class="card">
                <h3>Revenue</h3>
                <p>$18,750</p>
            </div>

            <div class="card">
                <h3>New Orders</h3>
                <p>320</p>
            </div>
        </div>

    </div>

</body>
</html>

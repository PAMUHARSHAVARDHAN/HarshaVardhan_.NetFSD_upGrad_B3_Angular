<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElectroStore - Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<header class="bg-dark text-white text-center py-4 mb-4">
    <h1 class="mb-0">ElectroStore</h1>
    <p class="mb-0">Latest Electronics at Best Prices</p>
</header>

<!-- Product Section -->
<div class="container mb-5">

    <div class="row g-4">

       
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="laptop.png" class="card-img-top" alt="Laptop">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">High performance laptop for work and gaming.</p>                        <!-- Product 1 -->
                    <p class="fw-bold text-primary">₹55,000</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="phone.jpg" class="card-img-top" alt="Smartphone">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartphone</h5>                                                     <!-- Product 2 -->
                    <p class="card-text">Latest smartphone with amazing camera quality.</p>
                    <p class="fw-bold text-primary">₹75,000</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="watch.webp" class="card-img-top" alt="Smart Watch">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smart Watch</h5>                                                <!-- Product 3-->
                    <p class="card-text">Track your fitness and daily activities easily.</p>
                    <p class="fw-bold text-primary">₹8,000</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2026 ElectroStore | All Rights Reserved</p>                       <!-- Footer -->
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

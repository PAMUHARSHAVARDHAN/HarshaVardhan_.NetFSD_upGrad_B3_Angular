<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cart </title>
</head>
<body>
    <h1>Product Cart Summary</h1>
    <button onclick="showCart()">Show Cart</button>
    <div id="cartSummary"></div>
    <script>
        function showCart(){
            let cart = [
                {
                    id :101, productname : "Laptop", price : 50000, quantity : 1
                },
                {
                    id :102, productname : "Mobile", price : 20000, quantity : 2
                },
                {
                    id :103, productname : "Headphones", price : 5000, quantity : 3
                }

            ]
            let totalamount=cart.reduce((total, item) => total +item.price*item.quantity,0);
            let cartDetails = cart.map(item => {
                return item.productname + " (x" + item.quantity + "): ₹" + (item.price * item.quantity);
            }).join("<br>");
            document.getElementById("cartSummary").innerHTML = cartDetails + "<br>Total Amount: ₹" + totalamount ;
             
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    
    <div>
        <h2>Add Expense</h2>
        <input type="text" id="title" placeholder="Expense Title">
        <input type="number" id="amount" placeholder="Amount" min="0" step="0.01">
        <input type="date" id="date">
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <div>
        <h2>Expenses</h2>
        <button onclick="viewExpenses()">View Expenses</button>
        <table border="1" id="expenseTable">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            <tbody id="expenseBody">
            </tbody>
        </table>
    </div>

    <script>
        let db;

        // Initialize database
        function initDB() {
            const request = openDatabase('ExpenseTrackerDB', '1.0', 'Expense Tracker Database', 5 * 1024 * 1024);
            db = request;
            createTable();
        }

        // Create table
        function createTable() {
            db.transaction(function(tx) {
                tx.executeSql('CREATE TABLE IF NOT EXISTS expenses (id INTEGER PRIMARY KEY, title TEXT, amount REAL, date TEXT)', [], 
                    function() { console.log('Table created successfully'); },
                    function(err) { console.log('Error creating table: ' + err.message); }
                );
            });
        }

        // Add expense
        function addExpense() {
            const title = document.getElementById('title').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;

            if (!title || !amount || !date) {
                alert('Please fill all fields');
                return;
            }

            db.transaction(function(tx) {
                tx.executeSql('INSERT INTO expenses (title, amount, date) VALUES (?, ?, ?)', 
                    [title, amount, date],
                    function() { 
                        alert('Expense added successfully');
                        document.getElementById('title').value = '';
                        document.getElementById('amount').value = '';
                        document.getElementById('date').value = '';
                    },
                    function(err) { alert('Error adding expense: ' + err.message); }
                );
            });
        }

        // View expenses
        function viewExpenses() {
            const tbody = document.getElementById('expenseBody');
            tbody.innerHTML = '';

            db.transaction(function(tx) {
                tx.executeSql('SELECT * FROM expenses', [],
                    function(tx, result) {
                        if (result.rows.length === 0) {
                            tbody.innerHTML = '<tr><td colspan="5">No expenses found</td></tr>';
                            return;
                        }
                        for (let i = 0; i < result.rows.length; i++) {
                            const row = result.rows.item(i);
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${row.id}</td>
                                <td>${row.title}</td>
                                <td>$${row.amount}</td>
                                <td>${row.date}</td>
                                <td><button onclick="deleteExpense(${row.id})">Delete</button></td>
                            `;
                            tbody.appendChild(tr);
                        }
                    },
                    function(err) { alert('Error fetching expenses: ' + err.message); }
                );
            });
        }

        // Delete expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                db.transaction(function(tx) {
                    tx.executeSql('DELETE FROM expenses WHERE id = ?', [id],
                        function() { 
                            alert('Expense deleted successfully');
                            viewExpenses();
                        },
                        function(err) { alert('Error deleting expense: ' + err.message); }
                    );
                });
            }
        }

        // Initialize on page load
        window.onload = function() {
            initDB();
        };
    </script>
</body>
</html>

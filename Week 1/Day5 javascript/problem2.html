<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object based user info display</title>
</head>
<body>
    <h1>User Information Display</h1>
    <label for="Name">Name:</label>
    <input type="text" id="Name" name=" Name" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <br>
    <button onclick=" displayUserInfo()">Display User Info</button>
    <p id="Pname"> </p>
    <P id="page"></P>
    <p id ='pcity'></p>
    <script>
        function displayUserInfo() {
            let user = {
                name: document.getElementById('Name').value,
                age: document.getElementById('age').value,
                city:document.getElementById('city').value
            };
            displayUserinfo(user);

            }
            function displayUserinfo(userObj){
                document.getElementById('Pname').innerText = 'Name: ' + userObj.name;
                document.getElementById('page').innerText = 'Age: ' + userObj.age;
                document.getElementById('pcity').innerText = 'City: ' + userObj.city;
            }
                   
    </script>

</body>
</html>

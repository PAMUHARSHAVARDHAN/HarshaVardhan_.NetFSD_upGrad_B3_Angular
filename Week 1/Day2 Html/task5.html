<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
</head>
<body>
    <header><h2>Course Enrollment Form</h2></header> <hr>
   
        
        <br>

    <form action="/submit" method="post">
     <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="course">Choose a Course:</label>
            <input list="courses" id="course" name="course" required>
            <datalist id="courses">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="Python">
            </datalist>
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="16" max="60" required>
            <br><br>
            <label for="skill">Skill Level (1 - 10):</label>
            <input type="range" id="skill" name="skill" min="1" max="10">

            <br><br>
             <p>Enrollment Completion:
                      <progress value="60" max="100"></progress> </p>
                      <br>
            <input type="submit" value="Enroll Now">

            

    </form>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form </title>
</head>
<body>
    <Header><H1>Student Registration Form</H1></Header>
    <hr>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br><br>
        <label for="telephone">phone no:</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required>
        <br><br>
        <label for="age">age</label>
        <input type="number" id="age" name="age" min="17" max="'50" required>
        <br><br>
        <label for="date">date</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <input type="submit" value="Register">

    </form>
</body>
</html>

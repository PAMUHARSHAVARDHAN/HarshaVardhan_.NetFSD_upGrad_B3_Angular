<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page </title>
    <style>
        body{
            font-family:'Times New Roman', Times, serif;
            background-color:lightblue ;
            display: flex;
            justify-content: center;
            align-items:center;

        }
        .profile{
            background-color: white;
            padding:20px;
            border: 2px solid ;
            border-radius:10px;
            margin: 20px;
            text-align: center;

        }
        .profile h2{
            font-size: 24px;
            letter-spacing: 1px;
            margin-bottom:5px;
        }
        .role{
            font-size: 16px;
            color:#555;
            margin-bottom: 10px;
        }
        .description{
            font-size: 14px;
            color:#333;
            margin-bottom: 15px;
        }
        .contact{
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            }
            .contact:hover{
                background-color: #0056b3;
            }

    </style>
</head>
<body>
    <div class="profile"><h2>Harsha Vardhan</h2>
    <div class="role">Web developer</div>
    <p class="description"> Passionate about building clean and user-friendly web applications.
            Focused on learning modern technologies and improving UI design skills.</p>
            <button class="contact">Contact me</button>
    </div>
    
</body>
</html>

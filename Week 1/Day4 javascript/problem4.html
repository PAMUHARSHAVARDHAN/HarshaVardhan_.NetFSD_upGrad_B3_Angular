<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Simulator</title>
</head>
<body>
    <h1>Traffic Signal Simulator</h1>
    <input type="text" id="t1" placeholder="enter you signal color">
    <button onclick="getSignal()">Submit</button>
    <script>
        function getSignal() {
            let signal = document.getElementById("t1").value;
            switch(signal.toLowerCase()) {
                case 'red':
                    console.log("Stop");
                break;
            case 'yellow':
                console.log("Ready");
                break;
            case 'green':
                console.log("Go");
                break;
            default:
                console.log("Invalid signal color");
        }
    }

    </script>
</body>
</html>
